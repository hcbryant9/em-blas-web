<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="E.M. Blasdell" />
  <meta name="description" content="E.M. Blasdell" />
  <meta property="og:description" content="E.M. Blasdell" />
  <link rel="icon" href="assets/images/em_prof2_CV.png" type="image/png" />
  <link rel="apple-touch-icon" href="assets/images/em_prof2_CV.png" type="image/png" />
  <title>Sound</title>

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 1.5em;
      flex-wrap: wrap;
    }

    .header div {
      white-space: nowrap;
    }

    .content {
      padding: 40px 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .sound-block {
      margin-bottom: 40px;
    }

    .sound-block label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    audio {
      width: 100%;
      background-color: white;
      border: 2px solid white;
      border-radius: 4px;
    }

    audio::-webkit-media-controls-panel {
      background-color: white;
      color: black;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
    }

    .footer a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid white;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div>E.M. Blasdell</div>
    <div>Sound</div>
  </div>

  <div class="content">
    <div class="sound-block">
      <label for="sound1">Cognizance</label>
      <audio id="sound1" controls>
        <source src="assets/sound/Cognizance.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="sound-block">
      <label for="sound2">Athabasca</label>
      <audio id="sound2" controls>
        <source src="assets/sound/Athabasca.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="sound-block">
      <label for="sound3">Egret</label>
      <audio id="sound3" controls>
        <source src="assets/sound/Egret.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <div class="footer">
    <a href="index.html">‚Üê Back to Explorer</a>
  </div>

</body>
</html>
